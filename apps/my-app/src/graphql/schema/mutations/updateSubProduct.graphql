mutation UpdateSubProductById($updateSubProductInput: UpdateSubProductInput!) {
  updateSubProductById(updateSubProductInput: $updateSubProductInput) {
    _id
    attributes
    description
    store
    icon
    customImages
    sku
    scope
    masterProduct
    barcode
    prices
    isProductReturnAble
    returnPeriod
    warrantyPeriod
    isExpireAble
    expirationPeriod
    isReviewEnabled
    status
    updatedAt
    createdAt
  }
}
