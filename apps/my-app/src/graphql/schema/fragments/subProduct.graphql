fragment SubProductFragment on SubProduct {
  _id
  subProductName
  description
  attributes {
    id
    attributeName
    value
  }
  subVariant
  store
  icon
  customImages {
    id
    altText
    order
    img
  }
  sku
  scope
  masterProductId
  barcode
  prices
  isProductReturnAble
  returnPeriod
  warrantyPeriod
  isExpireAble
  expirationPeriod
  isReviewEnabled
  status
  createdAt
  updatedAt
}
